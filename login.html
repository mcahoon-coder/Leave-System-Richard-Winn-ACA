<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f7fb;margin:0}
    .container{max-width:480px;margin:60px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.07)}
    label{display:block;margin-top:10px} input{width:100%;padding:8px;margin-top:4px}
    button{margin-top:14px;padding:10px 16px;border:none;background:#3b82f6;color:#fff;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <h1>RWA Leave System</h1>
    <form method="POST">
      <label>Username</label><input name="username" required>
      <label>Password</label><input type="password" name="password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
