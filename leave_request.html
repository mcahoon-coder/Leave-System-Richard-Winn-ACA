{% extends "base.html" %}
{% block content %}
  <h2>Request Leave (Hours)</h2>
  <form method="POST">
    <label>Start Date</label><input type="date" name="start_date" required>
    <label>End Date</label><input type="date" name="end_date" required>
    <label>Hours Requested</label><input type="number" step="0.1" name="hours_requested" required>
    <button type="submit">Submit</button>
  </form>
  <p><a href="{{ url_for('dashboard') }}">Back</a></p>
{% endblock %}
